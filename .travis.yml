language: android
jdk: oraclejdk7

before_install:
 - chmod +x gradlew
 
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
 
env:
  matrix:
    - ANDROID_TARGET=android-24  ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-24.0.1

script: ./gradlew build connectedCheck
